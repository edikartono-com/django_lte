{% extends "adminlte/base.html" %}
{% load static %}
{% block body %}

<h1>Create Product</h1>

<form method="POST" enctype="multipart/form-data" id="product-form" action="{% url 'product:product_create' %}">
  {% csrf_token %}
  <div class="card-body">
    <div class="form-group">
      <label for="id_sku">SKU:</label>
      <input type="text" id="id_sku" class="form-control" name="sku" value="{{ form.sku.value }}" required>
    </div>
    <div class="form-group">
      <label for="id_name">Name:</label>
      <input type="text" id="id_name" class="form-control" name="name" value="{{ form.name.value }}" required>
    </div>
    <!-- other form fields -->
  </div>
  <div class="card-footer">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>

<!-- ================================== NAV TABS ======================== -->
 {% comment %} <!-- jQuery -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <!-- jQuery UI 1.11.4 -->
 <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script> {% endcomment %}
 {% comment %} 
 <script>
  $(document).ready(function(){
    {% if messages %}
      {% for message in messages %}
        if ({{ message.tags }} == 'success') {
          $('.toastsDefaultSuccess').click();
        } else if ({{ message.tags }} == 'warning') {
          $('.toastsDefaultWarning').click();
        } else if ({{ message.tags }} == 'error') {
          $('.toastsDefaultDanger').click();
        } else if ({{ message.tags }} == 'info') {
          $('.toastsDefaultInfo').click();
        } else if ({{ message.tags }} == 'maroon') {
          $('.toastsDefaultMaroon').click();
        }
        console.log('message:', {{ message.tags }})
      {% endfor %}
    {% endif %}
  });

  
</script> {% endcomment %}
